name: Terraform Azure WebApp CI/CD

on:
  push:
    branches:
      - main
      - Devops

env:
  FRONTEND_APP_NAME: frontend-webapp-<your-random-id>
  BACKEND_APP_NAME: backend-webapp-<your-random-id>

jobs:
  terraform:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Devops'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

    # Auto-approval: No manual approval step required, so this section is intentionally left blank.

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

  deploy-frontend:
    needs: terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build frontend (example for Node.js)
        run: |
          npm install
          npm run build

      - name: Deploy frontend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.FRONTEND_APP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FRONTEND }}
          package: ./frontend

  deploy-backend:
    needs: terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend (example for Node.js)
        run: |
          npm install
          npm run build

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.BACKEND_APP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BACKEND }}
          package: ./backend